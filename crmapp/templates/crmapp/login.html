{% extends "blank_base.html" %}
{% block content %}
{% load static %}


  <style type="text/css">
  
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>


<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui  image header">
      <img src ="{% static 'crmapp/images/logo.png' %}" class="image">
      
    </h2>
    <form class="ui large form" method="post" action="/accounts/authentication/" id="login_form">

    	{% csrf_token %}
      <div class="ui stacked segment">

        <div class="field">
<label class="ui">Email </label>
          <div class="ui left icon input">
            <i class="at icon"></i>
            <input type="text" name="username" placeholder="E-mail address" autocomplete="on">
          </div>
        </div>


        <div class="field">

          <label class="ui">Password </label>
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password"  autocomplete="on">
          </div>
        </div>


          
        <button class="ui  blue large  submit button  middle aligned center">Login</button>



      </div>

      <div class="ui error message"></div>

    </form>




    <div class="ui message">

      <p>Dont have an account ?<a href="{% url 'sign_up' %}">Sign Up</a></p>
       
    </div>
  </div>
</div>





{% endblock %}
